<!doctype html>
<!-- greet.html               Esmeralda Cervantes -->
<!-- Web page that displays a bold and italicized personalize greeting. -->
<!-- =============================================== -->

<html>
 <head>
   <title> Input your name and it comes out body and in italics </title>
 </head>

 <body>
   <h2>Greetings</h2>
   <p>
     Enter your name: <input type="text" id="nameBox" size=12 value="">
   </p>
   <input type="button" value="Click for Greeting"
          onclick="document.getElementById('outputDiv').innerHTML=
                     'Hello ' + '<b>' + '<i>' + document.getElementById('nameBox').value + '</b>' + '</i>' +
                     ', welcome to my page.<br>Do you mind if I call you ' + '<b>' + '<i>' + 
                     document.getElementById('nameBox').value + '</b>' + '</i>' + '?';"> 
   <hr>
   <div id="outputDiv"></div>
 </body>
</html>
